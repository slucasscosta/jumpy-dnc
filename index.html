<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title> Login JUMPY</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img id="dnc" src="assets/img/logo.png" alt="">
    <div class="container">
        <div class="header">
        
        <img id="jumpy" src="assets/img/jumpy.svg" alt="">
        <h2>Bem vindo ao Jumpy!</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome Completo:</label>
                <input type="text" id="username" placeholder="Nome Completo"/>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email@email.com" />
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00)00000-0000"/>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" placeholder="000.000.000-00"/>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="**********"/>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">Cadastrar</button>
            <small id="sucesso"></small>
            <small id="erro"></small>
            <div id="margem"></div> 
        </form>
    </div>

    <script src="assets/main.js"></script>

</body>
</html>
